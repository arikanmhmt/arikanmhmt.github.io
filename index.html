<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adblock Rule Manager</title>
    <style>
        :root {
            --background: #ffffff;
            --text: #333333;
            --surface: #f5f5f5;
            --border: #e0e0e0;
            --primary: #2196f3;
            --primary-dark: #1976d2;
            --danger: #f44336;
            --success: #4caf50;
            --warning: #ff9800;
            --chart-bg: rgba(33, 150, 243, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #1a1a1a;
                --text: #ffffff;
                --surface: #2d2d2d;
                --border: #404040;
                --primary: #64b5f6;
                --primary-dark: #42a5f5;
                --danger: #ef5350;
                --success: #66bb6a;
                --warning: #ffa726;
                --chart-bg: rgba(100, 181, 246, 0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 16px;
            max-width: 100%;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            body {
                padding: 32px;
                max-width: 1200px;
            }
        }

        .card {
            background-color: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        h2 {
            font-weight: 600;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: var(--background);
            color: var(--text);
            font-family: 'Monaco', 'Consolas', monospace;
            margin: 8px 0;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.1s, background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .rule-item {
            padding: 8px;
            border-bottom: 1px solid var(--border);
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Current Rules</h2>
        <div id="rules"></div>
    </div>
    <textarea id="bulkRules" placeholder="Exported rules will appear here..."></textarea>
    <button onclick="exportRules()">Export Rules</button>

    <script>
        let rules = [];

        function updateRuleDisplay() {
            // Extract domain-only rules and sort them
            const domainRules = Array.from(new Set(
                rules
                    .filter(rule => rule.startsWith('||') && rule.includes('/'))
                    .map(rule => rule.split('/')[0].replace('||', ''))
            )).sort();

            // Update the display
            const rulesDiv = document.getElementById('rules');
            rulesDiv.innerHTML = domainRules.map(domain => `
                <div class="rule-item">${domain}</div>
            `).join('');
        }

        function exportRules() {
            // Export full rules in original order
            document.getElementById('bulkRules').value = rules.join('\n');
        }

        // Example initialization
        rules = [
            "||example.com/script.js",
            "||anotherexample.com/path",
            "||example.com/another",
            "||yetanotherexample.com",
            "##.ad-banner",
            "||duplicate.com/path",
            "||duplicate.com/path"
        ];

        updateRuleDisplay();
    </script>
</body>
</html>
